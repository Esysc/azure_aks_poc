name: Terraform CI

on:
  pull_request:
    paths:
      - 'terraform/**'
  push:
    branches: ["**"]

permissions:
  id-token: write
  contents: read

jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
      - name: Install pipx
        run: sudo apt-get update && sudo apt-get install -y pipx

      - name: Install terraform-docs
        run: |
          wget https://github.com/terraform-docs/terraform-docs/releases/download/v0.17.0/terraform-docs-v0.17.0-linux-amd64.tar.gz
          tar -xzf terraform-docs-v0.17.0-linux-amd64.tar.gz
          sudo mv terraform-docs /usr/local/bin/
      - name: Run pre-commit
        run: pipx run pre-commit run --all-files

  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Validate local config
        working-directory: terraform/local
        run: |
          terraform init -backend=false
          terraform validate

      - name: Validate Azure config
        working-directory: terraform/azure
        run: |
          terraform init -backend=false
          terraform validate

